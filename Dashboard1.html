<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box; /* Prevents unwanted overflow */
        }

        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
        }


        /* Main Content */
        .main-content {
            margin-left: 0px;
            margin-top: 50px;
            padding: 20px;
            background: white;
            min-height: calc(100vh - 70px);
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            transition: margin-left 0.3s ease-in-out;
        }

        .main-content.shift {
            margin-left: 250px;
        }

        /* Cards */
        .cards {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .cardWelcome {
            background: #0093E9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            height: 16vh;
            text-align: left;
            color: white;
            background: linear-gradient(19deg, #B721FF 0%, #21D4FD 100%);
        }

        .cardRevenue {
            background: rgb(245, 242, 242);;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 21%;
            height: 25vh;
            text-align: left;
            border: 2px; /* Add a 2px blue border */
        }

        .card {
            background: rgb(245, 242, 242);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 21%;
            height: 25vh;
            text-align: left;
            border: 2px; /* Add a 2px blue border */
        }

        .card {
            border-bottom: 3px solid #4caf50; /* Add a 3px dashed green bottom border */
        }

        .card {
            box-shadow: 0 5px 0 0 rgba(0, 0, 255, 0.3); /* Add a blue bottom shadow */
        }

        .cardRevenue {
            border-bottom: 3px solid #4caf50; /* Add a 3px dashed green bottom border */
        }

        .cardRevenue {
            box-shadow: 0 5px 0 0 rgba(0, 0, 255, 0.3); /* Add a blue bottom shadow */
        }

    </style>
</head>
<body>
    <div class="main-content" id="main-content">
        <div class="cards">
            <div class="cardWelcome">
                <h1>Welcome To Admin Dashboard</h1><br>
                <p>Here's Summary of your current Sales and Revenues</p>
            </div>
            <div class="card">
                <div class="card-icon">
                    <img src="icons8-farmer-32.png" alt="Revenue Icon">
                </div>
                <h3>Farmers</h3><br>
                <p>1250</p>
            </div>
            <div class="card">
                <div class="card-icon">
                    <img src="icons8-store-32.png" alt="Revenue Icon">
                </div>
                <h3>Centers</h3><br>
                <p>15</p>
            </div>
            <div class="card">
                <div class="card-icon">
                    <img src="icons8-factory-32.png" alt="Revenue Icon">
                </div>
                <h3>Processing Plants</h3><br>
                <p>5</p>
            </div>
            <div class="card">
                <div class="card-icon">
                    <img src="icons8-summer-sales-32.png" alt="Revenue Icon">
                </div>
                <h3>Sales</h3><br>
                <p>₹8.2 Crores</p>
            </div>
            <div class="card">
                <div class="card-icon">
                    <img src="icons8-test-tube-32.png" alt="Revenue Icon">
                </div>
                <h3>Test Conducted</h3><br>
                <p>3500</p>
            </div>
            <div class="card">
                <div class="card-icon">
                    <img src="icons8-fast-moving-consumer-goods-32.png" alt="Revenue Icon">
                </div>
                <h3>Milk Products(L)</h3><br>
                <p>3000</p>
            </div>
            <div class="cardRevenue">
                <div class="card-icon">
                    <img src="icons8-revenue-32.png" alt="Revenue Icon">
                </div>
                <div class="card-content">
                    <h3>Total Revenue</h3>
                    <p>₹4.8 Crores </p>
                    <p class="description"><span class="percentage">↑ 0.8%</span>Than last Month</p>
                </div>
                <div class="chart-container">
                    <canvas id="myChart"></canvas>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
