<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Review</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9fb;
      margin: 0;
      padding: 40px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
      padding: 30px;
    }

    h1, h2 {
      text-align: center;
      color: #333;
    }

    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-top: 30px;
    }

    form label {
      display: block;
      margin-bottom: 6px;
      color: #555;
      font-weight: 500;
    }

    form input, form select, form textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      transition: border-color 0.2s ease;
    }

    form input:focus, form select:focus, form textarea:focus {
      border-color: #4CAF50;
      outline: none;
    }

    form textarea {
      grid-column: 1 / 3;
      min-height: 100px;
      resize: vertical;
    }

    button {
      grid-column: 1 / 3;
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #43a047;
    }

    .review-category {
      margin-top: 40px;
    }

    .review-category h3 {
      background-color: #f1f1f1;
      padding: 12px 16px;
      border-left: 6px solid #4CAF50;
      border-radius: 6px;
      color: #333;
      font-size: 18px;
    }

    .review-category ul {
      list-style: none;
      padding: 0;
      margin-top: 12px;
    }

    .review-category li {
      background-color: #fdfdfd;
      border: 1px solid #ddd;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.03);
    }

    .review-category button {
      padding: 6px 12px;
      font-size: 13px;
      border: none;
      border-radius: 5px;
      background-color: #e0e0e0;
      color: #333;
      cursor: pointer;
    }

    .review-category button:hover {
      background-color: #ccc;
    }

    #starRating span {
      font-size: 24px;
      color: #FFD700;
      cursor: pointer;
      transition: transform 0.2s;
    }

    #starRating span:hover {
      transform: scale(1.2);
    }

    @media (max-width: 600px) {
      form {
        grid-template-columns: 1fr;
      }

      textarea, button {
        grid-column: 1 / 2;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŒ¿ Review</h1>

    <form id="reviewForm">
      <div>
        <label for="reviewType">Review Type</label>
        <select id="reviewType" required>
          <option value="">Select Type</option>
          <option value="product">Product Quality</option>
          <option value="service">Service</option>
          <option value="vendor">Vendor/Supplier</option>
          <option value="employee">Employee</option>
        </select>
      </div>

      <div>
        <label for="title">Title</label>
        <input type="text" id="title" required placeholder="e.g., Excellent Curd Quality">
      </div>

      <div>
        <label for="rating">Rating</label>
        <div id="starRating" style="display: flex; gap: 5px;"></div>
        <input type="hidden" id="rating" required>
      </div>

      <div style="grid-column: 1 / 3;">
        <label for="review">Review</label>
        <textarea id="review" required placeholder="Write your feedback..."></textarea>
      </div>

      <button type="submit">Submit Review</button>
    </form>

    <h2>ðŸ“‹ Submitted Reviews</h2>

    <div id="reviewsContainer">
      <div class="review-category" id="productReviews">
        <h3>ðŸ§€ Product Quality</h3>
        <ul></ul>
      </div>
      <div class="review-category" id="serviceReviews">
        <h3>ðŸšš Service</h3>
        <ul></ul>
      </div>
      <div class="review-category" id="vendorReviews">
        <h3>ðŸ“¦ Vendor/Supplier</h3>
        <ul></ul>
      </div>
      <div class="review-category" id="employeeReviews">
        <h3>ðŸ‘¥ Employee</h3>
        <ul></ul>
      </div>
    </div>
  </div>

  <script>
    const starContainer = document.getElementById("starRating");
    const ratingInput = document.getElementById("rating");

    // Create and display 5 stars
    for (let i = 1; i <= 5; i++) {
      const star = document.createElement("span");
      star.textContent = "â˜†";
      star.dataset.value = i;
      star.addEventListener("click", () => {
        ratingInput.value = i;
        updateStars(i);
      });
      star.addEventListener("mouseover", () => {
        updateStars(i);
      });
      star.addEventListener("mouseout", () => {
        updateStars(ratingInput.value);
      });
      starContainer.appendChild(star);
    }

    function updateStars(rating) {
      const stars = starContainer.querySelectorAll("span");
      stars.forEach((star, index) => {
        star.textContent = index < rating ? "â˜…" : "â˜†";
      });
    }

    document.addEventListener("DOMContentLoaded", function () {
      const form = document.getElementById("reviewForm");
      const reviewType = document.getElementById("reviewType");
      const title = document.getElementById("title");
      const review = document.getElementById("review");

      const categories = {
        product: "productReviews",
        service: "serviceReviews",
        vendor: "vendorReviews",
        employee: "employeeReviews"
      };

      let editing = { type: null, index: null };

      function loadReviews() {
        Object.keys(categories).forEach(type => {
          const list = document.querySelector(`#${categories[type]} ul`);
          list.innerHTML = ""; // clear old reviews
          const reviews = JSON.parse(localStorage.getItem(`reviews_${type}`)) || [];

          reviews.forEach(({ title, text, rating }, index) => {
            const li = document.createElement("li");
            const filledStars = "â˜…".repeat(rating);
            const emptyStars = "â˜†".repeat(5 - rating);
            li.innerHTML = `
              <strong>${title}</strong><br>
              <span style="color: #FFD700; font-size: 18px;">${filledStars}${emptyStars}</span><br>
              ${text}
              <div style="margin-top: 8px;">
                <button onclick="editReview('${type}', ${index})" style="margin-right: 10px;">Edit</button>
                <button onclick="deleteReview('${type}', ${index})">Delete</button>
              </div>
            `;
            list.appendChild(li);
          });
        });
      }

      form.addEventListener("submit", function (e) {
        e.preventDefault();
        const type = reviewType.value;
        const newReview = {
          title: title.value.trim(),
          text: review.value.trim(),
          rating: ratingInput.value
        };

        if (!type || !newReview.title || !newReview.text || !newReview.rating) return;

        let reviews = JSON.parse(localStorage.getItem(`reviews_${type}`)) || [];

        if (editing.type === type && editing.index !== null) {
          reviews[editing.index] = newReview;
          editing = { type: null, index: null };
        } else {
          reviews.push(newReview);
        }

        localStorage.setItem(`reviews_${type}`, JSON.stringify(reviews));
        form.reset();
        ratingInput.value = "";
        updateStars(0); // reset stars visually
        loadReviews();
      });

      window.editReview = function (type, index) {
        const reviews = JSON.parse(localStorage.getItem(`reviews_${type}`));
        const reviewData = reviews[index];
        reviewType.value = type;
        title.value = reviewData.title;
        review.value = reviewData.text;
        editing = { type, index };
        ratingInput.value = reviewData.rating;
        updateStars(reviewData.rating);
      };

      window.deleteReview = function (type, index) {
        let reviews = JSON.parse(localStorage.getItem(`reviews_${type}`));
        reviews.splice(index, 1);
        localStorage.setItem(`reviews_${type}`, JSON.stringify(reviews));
        loadReviews();
      };

      loadReviews();
    });
  </script>
</body>
</html>
